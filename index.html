<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <h1 class="header">Choose <span class="choose-x">❌</span> or <span class="choose-o">⭕</span> </h1>
       <div class="grid">
       </div>
       <div class="footer">
        <p class="">Turn : <span class="turn"></span> </p>
        <button class="reset-game hidden">Reset Game</button>
       </div>
       <div class="reset-modal hidden-modal">
          <p class="win-para"> <span class="winner"></span>  Wins   <span class="celebration">🎊</p>
          <button class="reset">Reset</button>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
